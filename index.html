<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link href="../index.css" rel="stylesheet" type="text/css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="card">
      <div id="card__results">
        <h3 class="lavender">Your Result</h3>

        <div class="results__score">
          <h1>76</h1>
          <h4 class="lavender">of 100</h4>
        </div>

        <div class="results__message">
          <h2 id="results__status">Great</h2>
          <h4 class="lavender">You scored higher than 65% of the people who have taken these tests.</h4>
        </div>
      </div>

      <div id="card__summary">
        <h3 id="summary__title">Summary</h3>

        <div class="categories">
          <div class="category" id="reaction">
            <p class="flex light-red"><img src="../assets/images/icon-reaction.svg" alt="icon-reaction" />Reaction</p>
            <p class="dark-gray-blue">80 <span> / 100</span></p>
          </div>
          <div class="category" id="memory">
            <p class="flex orangey-yellow"><img src="../assets/images/icon-memory.svg" alt="icon-memory" />Memory</p>
            <p class="dark-gray-blue">92 <span> / 100</span></p>
          </div>
          <div class="category" id="verbal">
            <p class="flex green-teal"><img src="../assets/images/icon-verbal.svg" alt="icon-verbal" />Verbal</p>
            <p class="dark-gray-blue">61 <span> / 100</span></p>
          </div>
          <div class="category" id="visual">
            <p class="flex cobalt-blue"><img src="../assets/images/icon-visual.svg" alt="icon-visual" />Visual</p>
            <p class="dark-gray-blue">72 <span> / 100</span></p>
          </div>
        </div>

        <button id="btn-continue">Continue</button>
      </div>
    </div>
  </body>
</html>
