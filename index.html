<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link href="../index.css" rel="stylesheet" type="text/css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div id="card">
      <div id="card__results">
        <h3>Your Result</h3>

        <div class="results">
          <h1>76</h1>
          <h4>of 100</h4>
        </div>

        <h1>Great</h1>

        <p>You scored higher than 65% of the poeple who have taken these tests.</p>
      </div>

      <div id="card__summary">
        <h3>Summary</h3>

        <div class="category" id="reaction">
          <img src="../assets/images/icon-reaction.svg" alt="icon-reaction" />
          <p>Reaction</p>
          <p><span>80</span> / 100</p>
        </div>
        <div class="category" id="memory">
          <img src="../assets/images/icon-memory.svg" alt="icon-memory" />
          <p>Memory</p>
          <p><span>92</span> / 100</p>
        </div>
        <div class="category" id="verbal">
          <img src="../assets/images/icon-verbal.svg" alt="icon-verbal" />
          <p>Verbal</p>
          <p><span>61</span> / 100</p>
        </div>
        <div class="category" id="visual">
          <img src="../assets/images/icon-visual.svg" alt="icon-visual" />
          <p>Visual</p>
          <p><span>72</span> / 100</p>
        </div>

        <button id="btn-continue">Continue</button>
      </div>
    </div>
  </body>
</html>
